{% set name = "pynamical" %}
{% set version = "0.1.2" %}
{% set sha256 = "99cc9cb14a37687d072f13477473c1ea94bc4f576b19d8bae37a3dbc3050f4e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - matplotlib
    - pandas
    - numba

test:
  imports:
    - pynamical

about:
  home: https://github.com/gboeing/pynamical
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Model, simulate, and visualize discrete nonlinear dynamical systems'
  description: |
    Pynamical is a Python package for modeling, simulating, visualizing, 
    and animating discrete nonlinear dynamical systems and chaos.
  doc_url: https://pynamical.readthedocs.io/en/latest/
  dev_url: https://github.com/gboeing/pynamical

extra:
  recipe-maintainers:
    - gboeing
